<section id="rose-page">
  <button (click)="drawOnCanvas()">Draw</button>

  <label for="nSlider">n:</label>
  <mat-slider
    min="1"
    max="100"
    step="0.1"
    [(ngModel)]="n"
    (change)="updateN($event)"
    thumbLabel
  ></mat-slider>

  <label for="dSlider">d:</label>
  <mat-slider
    min="1"
    max="100"
    step="1"
    [(ngModel)]="d"
    (change)="updateD($event)"
    thumbLabel
  ></mat-slider>

  <label for="numPointsSlider">Num Points:</label>
  <mat-slider
    min="1"
    max="2000"
    step="10"
    [(ngModel)]="numPoints"
    (change)="updateNumPoints($event)"
    thumbLabel
  ></mat-slider>

  <canvas id="rose-canvas" #roseCanvas></canvas>
</section>
